<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% load static %}

  <link rel="stylesheet" type="text/css" href="{% static 'formulario/css/formulario_base.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Error 404</title>

<body>

<style>body {background-image:url({% static 'formulario/img/fondoformulario.png' %});}</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="card border border-2" style="width: 30rem; background-color:rgba(255,255,255,0.7);">
      <!--
                <div class="row justify-content-center">
                                        <img src="{% static 'formulario\img\danger.png' %}" class="card-img-top" style="width: 10rem;">
                </div>
                -->
      <div class="row justify-content-center">
        <div class="card-body">
          <h4 class="card-title text-center">No existen registros</h4>
          <p class="card-text">La consulta que realizaste no contiene ningún contacto, o los contactos
            faltantes ya están siendo atendidos por agentes.</p>
          <hr>
          <p>Vuelve a intentarlo más tarde o con otras opciones.</p>
        </div>
      </div>
      <div class="row justify-content-center mb-2">
        <a href="{% url 'index' %}" class="btn btn-danger" style="width: 10rem;">Regresar</a>
      </div>
    </div>
  </div>
</div>


<!-- link bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
